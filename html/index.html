<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>First Google Page</title>
</head>
<body>
    
    <form method="get" action="/web/19981202230410/http://www.google.com/search"></form>
    <header class="logo">
        <p><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo"></p>
    </header>
    <section>
        <table id="table">
            <tbody>
                <tr>
                    <td class="search-area-td">
                        <nav>
                            "Search the web using Google!"
                            <br>
                            <input type="text" name="q" value size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>
                        </nav>
                    </td>
                </tr>
                <tr class="link-styles">
                    <td class="link-block-first-td">
                        <div>
                            "Special Searches"
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                            <br>
                        </div>
                    </td>
                    <td class="link-block-second-td">
                        <nav size="-1">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                            <br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                            <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                            <br>
                        </nav>
                    </td>
                    <td class="link-block-third-td">
                        <nav>
                            "Get Google!"
                            <br>
                            "updates mounthly: "
                            <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail">
                            <br>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <nav size="-1">
                                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                            </nav>
                        </nav>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

    <footer class="footer" size="-1">

        Copyright Â©1998 Google Inc.

    </footer>
</body>
</html>
